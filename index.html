<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Kumbh+Sans:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Kumbh+Sans:wght@700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Perfume</title>
</head>
<body>
    <main>
        <div class="card">
            <div class="card-image">
                <img src="images/image-product-desktop.jpg" alt="image-perfume">
            </div>
            <div class="card-content">
                <span class="category">PERFUME</span>
                <h1 class="type">Gabrielle Essence Eau De Parfum</h1>
                <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="price">
                    <span class="current-price">$149.99</span>
                    <span class="old-price">$169.99</span>
                </div>
                <button class="add-to-card">
                    <img src="images/icon-cart.svg" alt="icon-cart" class="cart-icon">Add to Cart
                </button>
            </div>
        </div>
    </main>
</body>
</html>
